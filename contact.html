<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Eddie Cervello</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;600&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #0b0c10;
            --color-text-primary: #ffffff;
            --color-text-secondary: #c5c5c5;
            --color-accent: #6366f1;
            --font-primary: 'Reem Kufi', sans-serif;
            --font-secondary: 'Roboto', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--color-primary);
            color: var(--color-text-primary);
            font-family: var(--font-secondary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .contact-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-family: var(--font-primary);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: var(--color-text-secondary);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: var(--color-text-primary);
            font-family: var(--font-secondary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--color-accent);
            background: rgba(99, 102, 241, 0.05);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--color-accent);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #5558e3;
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .back-link {
            color: var(--color-text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--color-accent);
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 2rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 2rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .contact-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Get in Touch</h1>
        <p class="subtitle">
            Have a project in mind or want to collaborate? I'd love to hear from you!
        </p>

        <div class="success-message" id="success-message">
            Message sent successfully! I'll get back to you soon.
        </div>

        <div class="error-message" id="error-message">
            There was an error sending your message. Please try again.
        </div>

        <form class="contact-form" id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <!-- Honeypot field for bot protection -->
            <div style="position: absolute; left: -9999px;">
                <input type="text" name="website" tabindex="-1" autocomplete="off">
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">Send Message</button>
        </form>

        <a href="/" class="back-link">‚Üê Back to home</a>
    </div>

    <script>
        // Email protection for contact form
        const emailFragments = {
            a: String.fromCharCode(101, 100, 100, 105, 101), // eddie
            b: String.fromCharCode(64), // @
            c: String.fromCharCode(99, 101, 114, 118, 101, 108, 108, 111), // cervello
            d: String.fromCharCode(46, 109, 101) // .me
        };
        
        document.getElementById('contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = document.getElementById('submit-btn');
            const successMsg = document.getElementById('success-message');
            const errorMsg = document.getElementById('error-message');
            
            // Check honeypot
            if (form.website.value) {
                // Bot detected - show fake success
                form.reset();
                successMsg.classList.add('show');
                setTimeout(() => {
                    successMsg.classList.remove('show');
                }, 5000);
                return;
            }
            
            // Hide previous messages
            successMsg.classList.remove('show');
            errorMsg.classList.remove('show');
            
            // Get form values
            const name = form.name.value;
            const email = form.email.value;
            const subject = form.subject.value;
            const message = form.message.value;
            
            // Construct the recipient email
            const recipient = emailFragments.a + emailFragments.b + 
                            emailFragments.c + emailFragments.d;
            
            // Create email body
            const body = `Name: ${name}
Email: ${email}
Subject: ${subject}

Message:
${message}

---
Sent from: cervello.me contact form`;
            
            // Create mailto link
            const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent('[Contact Form] ' + subject)}&body=${encodeURIComponent(body)}`;
            
            // Open email client
            window.location.href = mailtoLink;
            
            // Show success message
            setTimeout(() => {
                form.reset();
                successMsg.textContent = 'Opening your email client...';
                successMsg.classList.add('show');
                setTimeout(() => {
                    successMsg.classList.remove('show');
                    successMsg.textContent = 'Message sent successfully! I\'ll get back to you soon.';
                }, 3000);
            }, 500);
        });
    </script>
</body>
</html>
