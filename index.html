    <style>
        /* CSS Reset and Base Styles */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSS Variables for maintainability */
        :root {
            --color-primary: #0b0c10;
            --color-text-primary: #ffffff;
            --color-text-secondary: #c5c5c5;
            --color-accent: #6366f1;
            --color-gradient-primary: #6366f1;
            --color-gradient-secondary: #0ea5e9;
            --font-primary: 'Reem Kufi', sans-serif;
            --font-secondary: 'Roboto', sans-serif;
            --icon-size: 24px;
            --transition-standard: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Base Typography - Responsive fluid scaling */
        html {
            font-family: var(--font-secondary);
            font-size: clamp(14px, 2vw, 20px);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: var(--color-primary);
            color: var(--color-text-primary);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            line-height: 1.6;
        }


        /* Main Content Container */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 0 2rem;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        /* Content Layout */
        .content-layout {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1rem;
        }

        /* Hero Section */
        .hero-intro {
            font-family: var(--font-primary);
            font-size: clamp(3rem, 5vw, 3.75rem);
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 0.25rem;
            position: relative;
            overflow: hidden;
        }
        
        /* Typewriter Effect */
        .typewriter-container {
            display: inline-block;
            position: relative;
        }
        
        .typewriter-text {
            display: inline;
        }
        
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: var(--color-accent);
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
        }
        
        .cursor.hidden {
            display: none;
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        /* Content Below Line */
        .below-line-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1.5rem;
            opacity: 0;
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) 5s both;
        }

        .hero-tagline {
            font-family: var(--font-secondary);
            font-size: 1.125rem;
            font-weight: 100;
            color: var(--color-text-secondary);
            letter-spacing: 0.05em;
            margin-bottom: 1.5rem;
        }

        /* Social Icons */
        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .social-links__item {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            color: var(--color-text-secondary);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            transition: var(--transition-standard);
            text-decoration: none;
        }

        .social-links__item i {
            font-size: var(--icon-size);
        }

        .social-links__item:hover,
        .social-links__item:focus {
            color: var(--color-text-primary);
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--color-accent);
            transform: translateY(-2px);
        }

        .social-links__item:focus {
            outline: 2px solid var(--color-accent);
            outline-offset: 2px;
        }
        


        /* Gradient Decoration */
        .gradient-decoration {
            position: relative;
            width: min(40rem, 90vw);
            height: 2px;
            z-index: 12;
            margin: 0 auto;
        }
        
        /* Gradient Lines - Decorative elements */
        .gradient-line {
            position: absolute;
            top: 0;
            background: linear-gradient(90deg, 
                transparent, 
                var(--gradient-color, var(--color-gradient-primary)), 
                transparent);
        }

        .gradient-line--primary-blur {
            left: 10%;
            width: 80%;
            height: 2px;
            filter: blur(2px);
        }

        .gradient-line--primary {
            left: 10%;
            width: 80%;
            height: 1px;
        }

        .gradient-line--secondary-blur {
            left: 35%;
            width: 30%;
            height: 5px;
            --gradient-color: var(--color-gradient-secondary);
            filter: blur(2px);
        }

        .gradient-line--secondary {
            left: 35%;
            width: 30%;
            height: 1px;
            --gradient-color: var(--color-gradient-secondary);
        }

        /* Particles Effect Area */
        .particle-field {
            position: fixed;
            width: min(60rem, 95vw);
            height: clamp(20rem, 40vh, 25rem);
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            overflow: hidden;
            z-index: 1;
            opacity: 0;
            animation: particleFadeIn 3s cubic-bezier(0.4, 0, 0.2, 1) 5.5s both;
            mask-image: radial-gradient(
                ellipse 600px 300px at center top,
                black 0%,
                rgba(0, 0, 0, 0.9) 40%,
                rgba(0, 0, 0, 0.5) 60%,
                rgba(0, 0, 0, 0.2) 80%,
                transparent 100%
            );
            -webkit-mask-image: radial-gradient(
                ellipse 600px 300px at center top,
                black 0%,
                rgba(0, 0, 0, 0.9) 40%,
                rgba(0, 0, 0, 0.5) 60%,
                rgba(0, 0, 0, 0.2) 80%,
                transparent 100%
            );
        }
        
        #tsparticles {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        @keyframes particleFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(1.5rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0%, 100% { 
                opacity: 0.6; 
            }
            50% { 
                opacity: 1; 
            }
        }

        .gradient-line {
            opacity: 0;
            animation: shimmer 3s cubic-bezier(0.4, 0, 0.6, 1) infinite,
                      fadeIn 1s cubic-bezier(0.4, 0, 0.2, 1) 4.2s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .particle-field {
                height: 18rem;
            }
            
            .hero-intro {
                font-size: 2.5rem;
            }
            
            .social-links__item {
                width: 36px;
                height: 36px;
            }
            
            .social-links__item i {
                font-size: 20px;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

    <!-- Particle System Scripts -->

    <script>
        /**
         * Particle System Configuration
         * Optimized for performance and visual aesthetics
         */
        (function() {
            'use strict';
            
            const particleConfig = {
                background: {
                    color: {
                        value: "transparent"
                    }
                },
                fullScreen: {
                    enable: false,
                    zIndex: 1
                },
                fpsLimit: 120,
                interactivity: {
                    events: {
                        onClick: {
                            enable: true,
                            mode: "push"
                        },
                        onHover: {
                            enable: false, // Disabled to match demo
                            mode: "repulse"
                        },
                        resize: true
                    },
                    modes: {
                        push: {
                            quantity: 4
                        },
                        repulse: {
                            distance: 200,
                            duration: 0.4
                        }
                    }
                },
                particles: {
                    color: {
                        value: "#ffffff"
                    },
                    move: {
                        angle: {
                            offset: 0,
                            value: 90
                        },
                        direction: "none",
                        enable: true,
                        outModes: {
                            default: "out"
                        },
                        random: false,
                        speed: {
                            min: 0.1,
                            max: 1
                        },
                        straight: false
                    },
                    number: {
                        density: {
                            enable: true,
                            area: 600
                        },
                        value: 1500 // High particle count for dense sparkle effect
                    },
                    opacity: {
                        value: {
                            min: 0.1,
                            max: 1
                        },
                        animation: {
                            enable: true,
                            speed: 3, // Slower twinkle for more visibility
                            minimumValue: 0.05,
                            sync: false,
                            mode: "auto",
                            startValue: "random",
                            destroy: "none"
                        }
                    },
                    shape: {
                        type: "circle"
                    },
                    size: {
                        value: {
                            min: 0.3, // Tiny sparkles
                            max: 1.5
                        },
                        animation: {
                            enable: false
                        }
                    }
                },
                detectRetina: true
            };
            
            // Typewriter animation
            function typeWriter() {
                const textElement = document.querySelector('.typewriter-text');
                const cursor = document.querySelector('.cursor');
                const fullText = "Hello, I'm Eddie!";
                
                let index = 0;
                const typingSpeed = 100;
                
                function typeNextChar() {
                    if (index < fullText.length) {
                        textElement.textContent += fullText[index];
                        index++;
                        
                        // Pause briefly after "Hello"
                        if (index === 5) {
                            setTimeout(() => {
                                typeNextChar();
                            }, 800);
                        } else {
                            setTimeout(typeNextChar, typingSpeed);
                        }
                    } else {
                        // Hide cursor after typing completes
                        setTimeout(() => {
                            cursor.classList.add('hidden');
                        }, 1000);
                    }
                }
                
                // Start typing after short delay
                setTimeout(typeNextChar, 500);
            }
            
            // Initialize everything when DOM is ready
            window.addEventListener('DOMContentLoaded', async function() {
                try {
                    // Start typewriter animation
                    typeWriter();
                    
                    // Delay particle initialization for dramatic effect
                    setTimeout(async () => {
                        await tsParticles.load("tsparticles", particleConfig);
                    }, 5500);
                } catch (error) {
                    console.error('Failed to initialize particle system:', error);
                }
            });
        })();
    </script>
